<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>

        var myApp = angular.module('myApp', ['ngRoute']);
        myApp.config(function ($provide) {

            $provide.decorator('$exceptionHandler', function ($delegate) {

                return function (exception, cause) {
                    $delegate(exception, cause);

                    alert('Error occurred! Please contact admin.'+ exception);
                    alert('Error occurred! cause is .'+ cause);
                };
            });
        });

        myApp.controller('formCtrl', function ($scope, $window) {
            $scope.$watch('qualification',function (oldValue,newValue) {
                console.log( "oldValue = " + oldValue);
                console.log( "newValue = " + newValue);
                console.log("value in scope = "+ $scope.qualification);
            })


        });// end of controller function



    </script>
</head>

<body>
<div class="container">
    <div ng-app="myApp" ng-controller="formCtrl">
        <!-- dropdown -->
        <form name="myForm">
        SELECT HIGHEST QUALIFICATION
            <input type="text" required>
            <select  required ng-model = "qualification" name="qualification" >
            <option value="">none
            <option value="hsc">HSC
            <option value="graduate">Graduate
            <option value="masters">Masters
        </select>

            <span ng-show="myForm.qualification.$touched && myForm.qualification.$invalid">The qualification is required.</span>
            <input type="submit">
        </form>
    </div>
</div>
</body>
</html>
