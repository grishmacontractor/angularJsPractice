<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">
            <div ng-controller="parent1Controller">
                Msg from parent1Controller<br/>
                {{ parent1vm.message }}
                <div ng-controller="child1Controller">
                    Msg from child1Controller<br/>
                    {{ child1vm.message }}<br/>
                    Msg from parent1 in child1<br/>
                    {{ parent1vm.message }}<br/>
                </div>
            </div>
            <hr/>
            <div ng-controller="parent2Controller as parent2vm">
                Msg from parent2Controller<br/>
                {{ parent2vm.message }}
                <div ng-controller="child2Controller as child2vm">
                    Msg from child2Controller<br/>
                    {{ child2vm.message }} <br/>
                    <input type="text" ng-model="parent2vm.message"/>
                </div>
            </div>
		</div>

    </body>
</html>
